<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Effective C# 中文版改善C#程序的55种方法</title>
    <script src="/js/jquery-1.7.1.js" type="text/javascript"></script><!--在模板文件中使用外部文件时一定要用决对路径-->
    <script type="text/javascript">
        $(function () {

            loadComment();//加载评论
            $("#btn").click(function () {
                var msg = $("#txtContent").val();
                if (msg != "") {
                    $.post("/ashx/BookComment.ashx", { "action": "postComment", "msg": msg, "bookId": 4943 }, function (data) {
                        if (data == "yes") {
                            alert("评论成功");
                        }
                    });
                } else {
                    alert("请输入内容!!")
                }
            });
        });

        function loadComment() {
            $.post("/ashx/BookComment.ashx", { "action": "load", "bookId": 4943 }, function (data) {
                var comments = $.parseJSON(data);
                for (var i = 0; i < comments.length; i++) {
                    $("<li>" + comments[i].CreateDateTime + ":" + comments[i].Msg + "</li>").appendTo("#txtComment");
                }

            });
        }
    </script>
</head>
<body>

本书围绕一些关于C#和.NET的重要主题，包括C#语言元素、.NET资源管理、使用C#表达设计、创建二进制组件和使用框架等，讲述了最常见的50个问题的解决方案，为程序员提供了改善C#和.NET程序的方法。本书通过将每个条款构建在之前的条款之上，并合理地利用之前的条款，来让读者最大限度地学习书中的内容，为其在不同情况下使用最佳构造提供指导。<br>　　本书适合各层次的C#程序员阅读，同时可以推荐给高校教师（尤其是软件学院教授C#/.NET课程的老师），作为C#双语教学的参考书。
